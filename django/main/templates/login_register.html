{% extends 'main.html' %}

{% block content %}
<main class="">

  {% if page == 'login' %}

            <form class="form" action="" method="POST">
              {% csrf_token %}

              <div class="form-group mb-3">
                <label for="username">User name</label>
                <input id="username" name="name" type="text" class="form-control" placeholder="Name" />
              </div>

              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control"  placeholder="Password" />
              </div>

              <button class="btn btn-primary mt-3" type="submit">
                <i class="fas fa-lock"></i> Login
              </button>
            </form>

            <div class="auth-action mt-3">
              <p>Haven't signed up yet?</p>
              <a href="{% url 'register' %}" class="btn btn-link">Sign Up</a>
            </div>

  {% else %}

            <form class="form" action="" method="POST">
              {% csrf_token %}

              <div class="form-group mb-3">
                <label for="username">User name</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Name" />
              </div>

              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="Email" />
              </div>

              <div class="form-group mb-3">
                <label for="password1">Password</label>
                <input id="password1" name="password1" type="password" class="form-control"/>
              </div>

              <div class="form-group mb-3">
                <label for="password2">Confirm Password</label>
                <input id="password2" name="password2" type="password" class="form-control"/>
              </div>

              <button class="btn btn-primary mt-3" type="submit">
                <i class="fas fa-lock"></i> Register
              </button>
            </form>

            <div class="auth-action mt-3">
              <p>Already signed up yet?</p>
              <a href="{% url 'login' %}" class="btn btn-link">Sign In</a>
            </div>


  {% endif %}
</main>
{% endblock content %}

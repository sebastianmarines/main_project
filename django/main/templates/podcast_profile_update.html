{% extends 'main.html' %}
{% load static %}

<!-- templates/index.html -->
{% block content %}

<!DOCTYPE html>
<html>

<head>


</head>
<body>
<div class="container">


    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            <label for="id_profile_name">title:</label>
            {{ form.title }}
        </div>

        <div>
          <label for="id_topic">topic:</label>
          {{ form.topic }}
        </div>

        <div>
            <label for="id_operator">operator:</label>
            {{ form.operator }}
        </div>
        

        <div>
            <label for="id_image">Image:</label>
            {{ form.podcast_image }}
          </div>


        <div>
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>

        <div>
            <label for="id_is_active">Is Active:</label>
            {{ form.is_active }}
        </div>


        
        <button type="submit">Update</button>
      </form>

</div>
</body>


</html>

{% endblock %}

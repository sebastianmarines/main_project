{% extends 'main.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div>
        <label for="id_title">Title:</label>
        {{ form.title }}
      </div>

      <div>
        <label for="id_description">Description:</label>
        {{ form.description }}
      </div>

      <!-- <div>
        <label for="id_podcast">Podcast:</label>
        {{ form.podcast }}
      </div> -->

      <div>
        <label for="id_tags">Tags:</label>
        {{ form.tags }}
      </div>

      <div>
        <label for="id_media_file">Media File:</label>
        {{ form.media_file }}
      </div>

      <div>
        <label for="id_is_active">Is Active:</label>
        {{ form.is_active }}
      </div>

      <div>
        <label for="id_timestamp">Timestamp:</label>
        {{ form.timestamp }}
      </div>

      <button type="submit">Create Episode</button>
    </form>
  </div>
{% endblock %}

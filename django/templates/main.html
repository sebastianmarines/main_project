<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />

    <!-- By including this script tag in your HTML file, the browser will fetch the jQuery library from the specified source URL and make it available for use in your JavaScript code. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- This tag is linking your HTML document to the CSS file for Bootstrap that's located in your project's static files. -->
    <Link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- this tag is to activate axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- this tag is for for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title></title>


</head>

<body>

    {% include 'navbar.html' %}

    




    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}


    {% endblock %}


    {% include 'footer.html' %}

    <!-- This tag is linking your HTML document to an external JavaScript file for Bootstrap, which provides interactive features like modals, carousels, and dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- This tag is linking your HTML document to a JavaScript file called script.js that's located in your project's static files. This is where you'd include any custom JavaScript code that you've written for your project. -->
    <script src="{% static 'js/script.js' %}"></script>


    {% block scripts %}

    {% endblock %}


</body>

</html>
